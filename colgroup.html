<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar Table</h1>
    <table style="border: 1px solid black; width: 500px; height:500;">
        <colgroup>
            <col span="1" style="background-color: paleturquoise ;">
            <col style="background-color:  darkcyan;">
        </colgroup>
    <thead>
        <tr>
           <th rowspan="2">Nama</th>
            <th>Nilai</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Fenny</td>
            <td>Aulia</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Tyas</td>
            <td>Kartinigrum</td>
            <td>100</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td rowspan="2">Total</td> <--
            <td>Total</td>
            <td>200</td>
        </tr>
        <tr>
            <td >Rata Rata</td>
            <td>200</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
